<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather JS App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="weatherContainer">
        <div class="weatherApp">
            <span class="status-led"></span>
            <div class="weather-content">
                <div class="weatherAPIContent">
                    <p class="weatherLabel">Current weather </p>
                    <p class="weatherDescription"></p>
                </div>
                <div class="weatherIcon">
                    <img src="weatherIcons/unknown.png" alt="">
                    <p class="weatherTemperature"></p>
                </div>
            </div>
            <p class="weatherLocation"><i class="fa fa-map-marker" aria-hidden="true"></i> </p>
            <div class="status-bar">
                <p></p>
            </div>
        </div>
    </div>
    <script src="script/weatherApp.js" defer></script>
</body>
</html>
